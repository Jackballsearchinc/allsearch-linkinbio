<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Allsearch Recruiting Links</title>
  <meta name="description" content="Where Talent Meets Opportunity." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --green:#14532d;
      --green-soft: rgba(20,83,45,0.12);
      --green-border: rgba(20,83,45,0.4);
      --text:#0b0f0c;
      --muted:#4b5563;
      --bg1:#e5e7eb;
      --bg2:#d1d5db;
      --bg3:#9ca3af;
      --card:#f3f4f6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background: linear-gradient(180deg,var(--bg1),var(--bg2),var(--bg3));
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .wrap{width:100%; max-width:720px}
    .card{
      background: #f7f7f8;
      border:1px solid var(--green-border);
      border-radius:24px;
      padding:32px;
      box-shadow:0 24px 80px rgba(0,0,0,.25);
      backdrop-filter:saturate(110%) blur(2px);
      animation:fadeIn .6s ease-out both;
    }
    @keyframes fadeIn{from{opacity:0; transform:translateY(12px)} to{opacity:1; transform:translateY(0)}}
    .header{display:flex; flex-direction:column; align-items:center; text-align:center; gap:16px}
    .logo{
      width:96px; height:96px; border-radius:24px; overflow:hidden;
      border:1px solid var(--green-border); background:var(--green-soft);
      display:grid; place-items:center;
    }
    .logo img{width:88px; height:88px; object-fit:contain}
    h1{margin:0; font-size:28px; font-weight:800; letter-spacing:-0.02em; color:var(--green)}
    .tag{margin-top:4px; color:#374151}
    ul.links{list-style:none; padding:0; margin:24px 0 0 0; display:flex; flex-direction:column; gap:12px}
    .btn{
      display:flex; align-items:center; gap:12px;
      width:100%; text-decoration:none; color:inherit;
      border:1px solid var(--green-border); background:#fafafa;
      border-radius:16px; padding:16px 20px;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .btn:hover{ transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.12); border-color:var(--green) }
    .ic{
      width:40px; height:40px; border-radius:12px; display:grid; place-items:center;
      border:1px solid var(--green-border); background:rgba(255,255,255,.7); color:var(--green);
    }
    .meta{flex:1; min-width:0}
    .label{font-weight:600; color:var(--green)}
    .chip{
      margin-left:8px; font-size:10px; padding:2px 8px; border-radius:999px;
      border:1px solid var(--green-border); color:var(--green); background:var(--green-soft);
    }
    .url{display:block; font-size:12px; color:#4b5563; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .arrow{width:20px; height:20px; opacity:.8}
    footer{margin-top:24px; text-align:center; font-size:12px; color:#374151}
    @media (max-width:480px){ h1{font-size:24px} .btn{padding:14px 16px} }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="header">
        <div class="logo">
          <img src="https://d2q79iu7y748jz.cloudfront.net/s/_squarelogo/128x128/35b6fce187af7d6afd064444141acca1" alt="AllSearch Recruiting logo" onerror="this.style.display='none'">
        </div>
        <div>
          <h1>Allsearch Recruiting Links</h1>
          <div class="tag">Where Talent Meets Opportunity.</div>
        </div>
      </div>

      <ul class="links" id="link-list"></ul>

      <footer>© <span id="year"></span> AllSearch Recruiting</footer>
    </section>
  </main>

  <script>
    const LINKS = [
      { label: "Website", href: "https://www.allsearchinc.com/sales-recruiting/?gad_source=1&gad_campaignid=16395293444&gbraid=0AAAAADeRiCOpfPYAwUz7ZrAtAXBwRgcVP&gclid=CjwKCAiA_dDIBhB6EiwAvzc1cDamGc6giIVdrzBRoAM4onYnsQWyId81TkZ1qB7_aPyCu9AeDW_zXhoClRcQAvD_BwE", icon: "globe" },
      { label: "Real Estate", href: "https://realestate.allsearchinc.com/", icon: "home" },
      { label: "LinkedIn", href: "https://www.linkedin.com/company/allsearch-professional-staffing-inc/", icon: "linkedin" },
      { label: "Indeed", href: "https://www.indeed.com/cmp/Allsearch-Recruiting", icon: "briefcase" },
      { label: "ZipRecruiter", href: "https://www.ziprecruiter.com/co/allsearch-recruiting/Jobs", icon: "briefcase" },
      { label: "Facebook", href: "https://www.facebook.com/allsearch/", icon: "facebook" },
    ];

    const ICONS = {
      globe: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>',
      home:  '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 10.5 12 3l9 7.5"/><path d="M19 10.5V20a1 1 0 0 1-1 1h-4v-6H10v6H6a1 1 0 0 1-1-1v-9.5"/></svg>',
      linkedin:'<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-4 0v7h-4v-7a6 6 0 0 1 6-6z"/><rect x="2" y="9" width="4" height="12"/><circle cx="4" cy="4" r="2"/></svg>',
      briefcase:'<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2"/><path d="M16 7V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2"/><path d="M2 12h20"/></svg>',
      facebook:'<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>',
    };

    function domainOf(url){
      try { return new URL(url).hostname.replace(/^www\./, ""); } catch { return url; }
    }
    function button({label, href, icon}){
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.className = 'btn';
      a.href = href; a.target = '_blank'; a.rel = 'noopener noreferrer';
      a.setAttribute('aria-label', label + ' — ' + href);

      const ic = document.createElement('div');
      ic.className = 'ic'; ic.innerHTML = ICONS[icon] || ICONS['globe'];

      const meta = document.createElement('div');
      meta.className = 'meta';

      const top = document.createElement('div');
      const labelSpan = document.createElement('span');
      labelSpan.className = 'label'; labelSpan.textContent = label;
      const chip = document.createElement('span');
      chip.className = 'chip'; chip.textContent = domainOf(href);
      top.appendChild(labelSpan); top.appendChild(chip);

      const url = document.createElement('span');
      url.className = 'url'; url.textContent = href;

      meta.appendChild(top); meta.appendChild(url);

      const arrow = document.createElementNS('http://www.w3.org/2000/svg','svg');
      arrow.setAttribute('viewBox','0 0 24 24'); arrow.setAttribute('class','arrow');
      arrow.innerHTML = '<path fill="currentColor" d="M13 5H5v14h14v-8h-2v6H7V7h6V5Zm6-2h-6v2h3.586L9 12.586 10.414 14 18 6.414V10h2V3Z" />';

      a.appendChild(ic); a.appendChild(meta); a.appendChild(arrow);
      li.appendChild(a); return li;
    }

    const list = document.getElementById('link-list');
    LINKS.forEach(l => list.appendChild(button(l)));
    document.getElementById('year').textContent = new Date().getFullYear();

    (function tests(){
      const expected = ["Website","Real Estate","LinkedIn","Indeed","ZipRecruiter","Facebook"];
      const labels = LINKS.map(l=>l.label);
      console.assert(labels.join('|') === expected.join('|'), 'Link order mismatch');
      console.assert(LINKS.length === 6, 'Expect 6 links');
      console.assert(new Set(labels).size === LINKS.length, 'Duplicate labels');
      console.assert(LINKS.every(l => /^https?:\/\//.test(l.href)), 'All hrefs must be absolute URLs');
    })();
  </script>
</body>
</html>
